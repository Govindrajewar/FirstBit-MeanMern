<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More Elements</title>
    </head>
    <body>
        <h1>List</h1>

        <!--
            Ordered List : by default it shows numbering from 1, 2,...
        -->
        <ol type="a">
            <li>Notebook</li>
            <li>Pencil</li>
        </ol>

        <!--
            Unordered List : by default it shows round
        -->
        <ul style="list-style-type: square;">
            <li>Apple</li>
            <li>Mango</li>
        </ul>

    </body>
</html>
